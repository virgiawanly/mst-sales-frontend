<app-page-title [title]="'edit-item' | translate | titlecase" [pagetitle]="'items' | translate | titlecase" [pagetitleurl]="'/application/barang'" backbuttonurl="/application/barang"></app-page-title>

<div class="grid grid-cols-1 gap-x-5 xl:grid-cols-12">
  <div class="xl:col-span-12">
    <div class="card">
      <div class="card-body border-b border-dashed border-slate-200 dark:border-zink-600">
        <div class="flex items-center">
          <h6 class="grow text-15">{{ 'edit-item-form' | translate | titlecase }}</h6>
        </div>
      </div>
      <div class="card-body">
        <app-barang-form [form]="barangForm" (formSubmit)="submit()"></app-barang-form>
      </div>
      <div class="card-body py-0">
        <div class="flex justify-end gap-3">
          <button
            type="button"
            class="btn border-slate-200 bg-slate-200 text-slate-500 hover:border-slate-300 hover:bg-slate-300 hover:text-slate-600 focus:border-slate-300 focus:bg-slate-300 focus:text-slate-600 focus:ring focus:ring-slate-100 active:border-slate-300 active:bg-slate-300 active:text-slate-600 active:ring active:ring-slate-100 dark:border-zink-600 dark:bg-zink-600 dark:text-zink-200 dark:ring-zink-400/50 dark:hover:border-zink-500 dark:hover:bg-zink-500"
            (click)="back()"
          >
            {{ 'cancel' | translate | titlecase }}
          </button>
          <button
            type="button"
            (click)="submit()"
            class="btn w-32 max-w-full border-custom-500 bg-custom-500 text-white hover:border-custom-600 hover:bg-custom-600 hover:text-white focus:border-custom-600 focus:bg-custom-600 focus:text-white focus:ring focus:ring-custom-100 active:border-custom-600 active:bg-custom-600 active:text-white active:ring active:ring-custom-100 disabled:opacity-50 dark:ring-custom-400/20"
            [disabled]="barangForm.disabled || isSubmitting"
          >
            @if (isSubmitting) {
              <div class="inline-block size-3 animate-spin rounded-full border-2 border-white border-l-transparent"></div>
            } @else {
              <span>{{ 'save' | translate | titlecase }}</span>
            }
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
