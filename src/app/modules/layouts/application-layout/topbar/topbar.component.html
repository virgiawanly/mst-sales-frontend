<header
  id="page-topbar"
  (window:scroll)="windowScroll()"
  class="ltr:md:left-vertical-menu rtl:md:right-vertical-menu group-data-[sidebar-size=md]:ltr:md:left-vertical-menu-md group-data-[sidebar-size=md]:rtl:md:right-vertical-menu-md group-data-[sidebar-size=sm]:ltr:md:left-vertical-menu-sm group-data-[sidebar-size=sm]:rtl:md:right-vertical-menu-sm group-data-[layout=horizontal]:ltr:left-0 group-data-[layout=horizontal]:rtl:right-0 fixed right-0 z-[1000] left-0 print:hidden group-data-[navbar=bordered]:m-4 group-data-[navbar=bordered]:[&.is-sticky]:mt-0 transition-all ease-linear duration-300 group-data-[navbar=hidden]:hidden group-data-[navbar=scroll]:absolute group/topbar group-data-[layout=horizontal]:z-[1004]"
>
  <div class="layout-width">
    <div
      class="flex items-center px-4 mx-auto bg-topbar border-b-2 border-topbar group-data-[topbar=dark]:bg-topbar-dark group-data-[topbar=dark]:border-topbar-dark group-data-[topbar=brand]:bg-topbar-brand group-data-[topbar=brand]:border-topbar-brand shadow-md h-header shadow-slate-200/50 group-data-[navbar=bordered]:rounded-md group-data-[navbar=bordered]:group-[.is-sticky]/topbar:rounded-t-none group-data-[topbar=dark]:dark:bg-zink-800 group-data-[topbar=dark]:dark:border-zink-700 dark:shadow-none group-data-[topbar=dark]:group-[.is-sticky]/topbar:dark:shadow-zink-500 group-data-[topbar=dark]:group-[.is-sticky]/topbar:dark:shadow-md group-data-[navbar=bordered]:shadow-none group-data-[layout=horizontal]:group-data-[navbar=bordered]:rounded-b-none group-data-[layout=horizontal]:shadow-none group-data-[layout=horizontal]:dark:group-[.is-sticky]/topbar:shadow-none"
    >
      <div
        class="flex items-center w-full group-data-[layout=horizontal]:mx-auto group-data-[layout=horizontal]:max-w-screen-2xl navbar-header group-data-[layout=horizontal]:ltr:xl:pr-3 group-data-[layout=horizontal]:rtl:xl:pl-3"
      >
        <!-- LOGO -->
        <div
          class="items-center justify-center hidden px-5 text-center h-header group-data-[layout=horizontal]:md:flex group-data-[layout=horizontal]:ltr::pl-0 group-data-[layout=horizontal]:rtl:pr-0"
        >
          <a routerLink="/">
            <span class="hidden">
              <img src="assets/images/logo-default.png" alt="" class="h-6 mx-auto" />
            </span>
            <span class="group-data-[topbar=dark]:hidden group-data-[topbar=brand]:hidden">
              <img src="assets/images/logo-default.png" alt="" class="h-6 mx-auto" />
            </span>
          </a>
          <a routerLink="/" class="hidden group-data-[topbar=dark]:block group-data-[topbar=brand]:block">
            <span class="group-data-[topbar=dark]:hidden group-data-[topbar=brand]:hidden">
              <img src="assets/images/logo-sm.png" alt="" class="h-6 mx-auto" />
            </span>
            <span class="group-data-[topbar=dark]:block group-data-[topbar=brand]:block">
              <img src="assets/images/logo-white.png" alt="" class="h-6 mx-auto" />
            </span>
          </a>
        </div>

        <button
          type="button"
          (click)="changeSidebar()"
          class="inline-flex relative justify-center items-center p-0 text-topbar-item transition-all size-[37.5px] duration-75 ease-linear bg-topbar rounded-md btn hover:bg-slate-100 group-data-[topbar=dark]:bg-topbar-dark group-data-[topbar=dark]:border-topbar-dark group-data-[topbar=dark]:text-topbar-item-dark group-data-[topbar=dark]:hover:bg-topbar-item-bg-hover-dark group-data-[topbar=dark]:hover:text-topbar-item-hover-dark group-data-[topbar=brand]:bg-topbar-brand group-data-[topbar=brand]:border-topbar-brand group-data-[topbar=brand]:text-topbar-item-brand group-data-[topbar=brand]:hover:bg-topbar-item-bg-hover-brand group-data-[topbar=brand]:hover:text-topbar-item-hover-brand group-data-[topbar=dark]:dark:bg-zink-800 group-data-[topbar=dark]:dark:text-zink-200 group-data-[topbar=dark]:dark:border-zink-700 group-data-[topbar=dark]:dark:hover:bg-zink-700 group-data-[topbar=dark]:dark:hover:text-zink-50 group-data-[layout=horizontal]:flex group-data-[layout=horizontal]:md:hidden hamburger-icon"
          id="topnav-hamburger-icon"
        >
          <lucide-angular name="chevrons-left" [class]="'w-5 h-5 group-data-[sidebar-size=sm]:hidden text-gray-500 dark:text-zink-200'"></lucide-angular>
          <lucide-angular name="chevrons-right" [class]="'hidden w-5 h-5 group-data-[sidebar-size=sm]:block text-gray-500 dark:text-zink-200'"></lucide-angular>
        </button>

        <div class="flex gap-3 ms-auto">
          <div mndropdown [placement]="'bottom-start'" class="relative flex items-center dropdown h-header">
            <button
              mndropdownToggle
              type="button"
              class="inline-flex justify-center items-center p-0 text-topbar-item transition-all size-[37.5px] duration-200 ease-linear bg-topbar rounded-md dropdown-toggle btn hover:bg-topbar-item-bg-hover hover:text-topbar-item-hover group-data-[topbar=dark]:bg-topbar-dark group-data-[topbar=dark]:hover:bg-topbar-item-bg-hover-dark group-data-[topbar=dark]:hover:text-topbar-item-hover-dark group-data-[topbar=brand]:bg-topbar-brand group-data-[topbar=brand]:hover:bg-topbar-item-bg-hover-brand group-data-[topbar=brand]:hover:text-topbar-item-hover-brand group-data-[topbar=dark]:dark:bg-zink-700 group-data-[topbar=dark]:dark:hover:bg-zink-600 group-data-[topbar=dark]:dark:text-zink-500 group-data-[topbar=dark]:dark:hover:text-zink-50"
              id="languageDropdown"
              data-bs-toggle="dropdown"
            >
              <img [src]="languageFlag" alt="" id="header-lang-img" class="h-5 rounded-sm" />
            </button>
            <div
              mndropdownMenu
              class="absolute z-50 p-4 ltr:text-left rtl:text-right bg-white rounded-md shadow-md !top-4 dropdown-menu min-w-[10rem] flex flex-col gap-4 dark:bg-zink-600"
              aria-labelledby="languageDropdown"
            >
              @for (language of languages; track $index) {
                <a href="javascript:void(0);" class="flex items-center gap-3 group/items language" data-lang="en" title="English" (click)="setLanguage(language.text, language.lang, language.flag)">
                  <img [src]="language.flag" alt="" class="object-cover h-4 rounded-full" />
                  <h6 class="transition-all duration-200 ease-linear font-15medium text- text-slate-600 dark:text-zink-200 group-hover/items:text-custom-500">{{ language.text }}</h6>
                </a>
              }
            </div>
          </div>

          <div class="relative flex items-center h-header">
            <button
              type="button"
              (click)="changeLayoutMode()"
              class="inline-flex relative justify-center items-center p-0 text-topbar-item transition-all size-[37.5px] duration-200 ease-linear bg-topbar rounded-md btn hover:bg-topbar-item-bg-hover hover:text-topbar-item-hover group-data-[topbar=dark]:bg-topbar-dark group-data-[topbar=dark]:hover:bg-topbar-item-bg-hover-dark group-data-[topbar=dark]:hover:text-topbar-item-hover-dark group-data-[topbar=brand]:bg-topbar-brand group-data-[topbar=brand]:hover:bg-topbar-item-bg-hover-brand group-data-[topbar=brand]:hover:text-topbar-item-hover-brand group-data-[topbar=dark]:dark:bg-zink-800 group-data-[topbar=dark]:dark:hover:bg-zink-700 group-data-[topbar=brand]:text-topbar-item-brand group-data-[topbar=dark]:dark:hover:text-zink-50 group-data-[topbar=dark]:dark:text-zink-200 group-data-[topbar=dark]:text-topbar-item-dark"
              id="light-dark-mode"
            >
              <lucide-angular
                name="sun"
                [class]="'inline-block size-5 stroke-1 fill-stone-100 group-data-[topbar=dark]:fill-topbar-item-bg-hover-dark group-data-[topbar=brand]:fill-topbar-item-bg-hover-brand'"
              ></lucide-angular>
            </button>
          </div>

          <!-- Uncomment this to show theme customizer button -->
          <!-- <div class="relative items-center hidden h-header md:flex">
            <button
              [DrawerTrigger]="'customizerButton'"
              type="button"
              class="inline-flex justify-center items-center p-0 text-topbar-item transition-all size-[37.5px] duration-200 ease-linear bg-topbar group-data-[topbar=dark]:text-topbar-item-dark rounded-md btn hover:bg-topbar-item-bg-hover hover:text-topbar-item-hover group-data-[topbar=dark]:bg-topbar-dark group-data-[topbar=dark]:hover:bg-topbar-item-bg-hover-dark group-data-[topbar=dark]:hover:text-topbar-item-hover-dark group-data-[topbar=brand]:bg-topbar-brand group-data-[topbar=brand]:hover:bg-topbar-item-bg-hover-brand group-data-[topbar=brand]:hover:text-topbar-item-hover-brand group-data-[topbar=dark]:dark:bg-zink-800 group-data-[topbar=dark]:dark:hover:bg-zink-700 group-data-[topbar=brand]:text-topbar-item-brand group-data-[topbar=dark]:dark:hover:text-zink-50 group-data-[topbar=dark]:dark:text-zink-200"
            >
              <lucide-angular
                name="settings"
                [class]="'inline-block size-5 stroke-1 fill-stone-100 group-data-[topbar=dark]:fill-topbar-item-bg-hover-dark group-data-[topbar=brand]:fill-topbar-item-bg-hover-brand'"
              ></lucide-angular>
            </button>
          </div> -->

          <div mndropdown [placement]="'bottom-start'" class="relative flex items-center dropdown h-header">
            <button
              mndropdownToggle
              type="button"
              class="inline-block p-0 transition-all duration-200 ease-linear bg-topbar rounded-full text-topbar-item dropdown-toggle btn hover:bg-topbar-item-bg-hover hover:text-topbar-item-hover group-data-[topbar=dark]:text-topbar-item-dark group-data-[topbar=dark]:bg-topbar-dark group-data-[topbar=dark]:hover:bg-topbar-item-bg-hover-dark group-data-[topbar=dark]:hover:text-topbar-item-hover-dark group-data-[topbar=brand]:bg-topbar-brand group-data-[topbar=brand]:hover:bg-topbar-item-bg-hover-brand group-data-[topbar=brand]:hover:text-topbar-item-hover-brand group-data-[topbar=dark]:dark:bg-zink-800 group-data-[topbar=dark]:dark:hover:bg-zink-700 group-data-[topbar=brand]:text-topbar-item-brand group-data-[topbar=dark]:dark:hover:text-zink-50 group-data-[topbar=dark]:dark:text-zink-200"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
            >
              <div class="flex items-center justify-center size-[37.5px] font-medium rounded-full shrink-0 bg-zink-200 bg-opacity-15 text-custom-800 dark:text-zink-50 dark:bg-zink-600">
                {{ getNameInitials(user?.name) }}
              </div>
            </button>
            <div
              mndropdownMenu
              class="absolute z-50 p-4 ltr:text-left rtl:text-right bg-white rounded-md shadow-md !top-4 dropdown-menu min-w-[14rem] dark:bg-zink-700"
              aria-labelledby="dropdownMenuButton"
            >
              <h6 class="mb-3 text-sm font-normal text-slate-500 dark:text-zink-300">Welcome to MST Sales</h6>
              <a href="javascript:void(0);" class="flex gap-3 mb-3">
                <div class="relative inline-block shrink-0">
                  <div class="rounded bg-slate-100 dark:bg-zink-500">
                    <div class="flex items-center justify-center size-12 font-medium rounded shrink-0 bg-zink-200 bg-opacity-15 text-custom-800 dark:text-zink-50 dark:bg-zink-600">
                      {{ getNameInitials(user?.name) }}
                    </div>
                  </div>
                  <span class="-top-1 ltr:-right-1 rtl:-left-1 absolute size-2.5 bg-green-400 border-2 border-white rounded-full dark:border-zink-600"></span>
                </div>
                <div class="overflow-hidden">
                  <h6 class="mb-1 text-15">{{ user?.name || '' }}</h6>
                  <p class="text-slate-500 dark:text-zink-300 text-sm w-full line-clamp-1">{{ user?.email }}</p>
                </div>
              </a>
              <ul>
                <li class="pt-2 mt-2 border-t border-slate-200 dark:border-zink-500">
                  <a
                    [appModalTrigger]="'logoutConfirmationModal'"
                    class="cursor-pointer block ltr:pr-4 rtl:pl-4 py-1.5 text-base font-medium transition-all duration-200 ease-linear text-slate-600 dropdown-item hover:text-custom-500 focus:text-custom-500 dark:text-zink-200 dark:hover:text-custom-500 dark:focus:text-custom-500"
                  >
                    <lucide-angular name="log-out" [class]="'inline-block size-4 ltr:mr-2 rtl:ml-2'"></lucide-angular> Sign Out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<ng-modals
  id="logoutConfirmationModal"
  [placement]="'modal-center'"
  [backdropDismiss]="true"
  [escDismiss]="true"
  className=" fixed flex flex-col transition-all duration-300 ease-in-out left-2/4 z-drawer -translate-x-2/4 -translate-y-2/4 "
>
  <div class="w-screen md:w-[25rem] bg-white shadow rounded-md dark:bg-zink-700 flex flex-col h-full">
    <div class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-zink-500">
      <h5 class="text-16">Logout Confirmation</h5>
      <button dismissModal [ModalDismiss]="'logoutConfirmationModal'" class="transition-all duration-200 ease-linear text-slate-500 hover:text-red-500 dark:text-zink-200 dark:hover:text-red-500">
        <lucide-angular name="x" [class]="'size-5'"></lucide-angular>
      </button>
    </div>
    <div class="max-h-[calc(theme('height.screen')_-_180px)] p-4 overflow-y-auto">
      <p class="text-slate-500 dark:text-zink-200">Are you sure you want to log out?</p>
    </div>
    <div class="flex items-center justify-end p-4 gap-2 mt-auto border-t border-slate-200 dark:border-zink-500">
      <button
        type="button"
        dismissModal
        [ModalDismiss]="'logoutConfirmationModal'"
        class="bg-white text-custom-500 btn border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:bg-zink-800 dark:hover:bg-custom-500 dark:ring-custom-400/20 dark:focus:bg-custom-500"
      >
        Cancel
      </button>
      <button
        type="button"
        dismissModal
        [ModalDismiss]="'logoutConfirmationModal'"
        class="text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</ng-modals>
