<div [ngClass]="{ active: expanded }">
  <div (click)="toggleAccordion($event)">
    <button
      class="accordion-header group active flex w-full items-center justify-between rounded-t-lg border-b border-gray-100 p-3 text-left font-medium dark:border-b-zinc-600"
      *ngIf="heading"
      type="button"
    >
      {{ heading }}
      <i class="mdi mdi-chevron-down text-2xl group-[.active]:rotate-180"></i>
    </button>
    <ng-content select="[md-accordion-heading]"></ng-content>
  </div>
  <div *ngIf="expanded">
    <ng-content></ng-content>
  </div>
</div>
