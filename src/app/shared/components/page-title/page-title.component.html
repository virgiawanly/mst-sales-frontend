<div class="flex flex-col gap-2 py-4 md:flex-row md:items-center print:hidden">
  <div class="grow flex items-center">
    <a *ngIf="backbuttonurl" routerLink="{{ backbuttonurl }}" class="flex items-center">
      <lucide-angular name="chevron-left" [class]="'size-6 rtl-rotate-180'"></lucide-angular>
    </a>
    <a *ngIf="backbuttonurl" routerLink="{{ backbuttonurl }}">
      <h5 class="text-16">{{ title }}</h5>
    </a>
    <h5 *ngIf="!backbuttonurl" class="text-16">{{ title }}</h5>
  </div>
  <ul class="flex items-center gap-2 text-sm font-normal shrink-0">
    <li
      class="relative before:content-['\ea54'] before:font-remix ltr:before:-right-1 rtl:before:-left-1 before:absolute before:text-[18px] before:-top-[3px] ltr:pr-4 rtl:pl-4 before:text-slate-400 dark:text-zink-200"
    >
      <a routerLink="{{ pagetitleurl }}" class="text-slate-400 dark:text-zink-200">{{ pagetitle }}</a>
    </li>
    <li class="text-slate-700 dark:text-zink-100">
      {{ title }}
    </li>
  </ul>
</div>
